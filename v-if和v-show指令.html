<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 v-show="isShow">{{info}}</h2>
      <button @click="display">change</button>
    </div>

    <script src="./modules/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          info: "display_content",
          isShow: "true",
        },
        methods: {
          display() {
            this.isShow = !this.isShow;
          },
        },
      });
    </script>
  </body>
</html>
