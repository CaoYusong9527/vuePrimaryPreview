<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 :info="info">{{info}}</h2>
      <input type="text" :placeholder="tip" />

  <script>

      el: "#app",
      data: {
        info: "Information",
        tip: "please typing.....",
      },
    });
  </script>
</html>
