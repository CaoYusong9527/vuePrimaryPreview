<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

      <input type="text" placeholder="typing..." v-model="info" />

  <script src="./modules/vue.js"></script>

      watch: {
        info(newVal) {

        },

    });
  </script>
