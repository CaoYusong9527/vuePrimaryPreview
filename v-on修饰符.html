<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a @click="fn" href="http://caoyusong9527.cn/">link</a>
      <a @click.prevent="fn" href="http://caoyusong9527.cn/">link</a>
    </div>
  </body>
  <script src="./modules/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {},
      methods: {
        fn(e) {
          e.preventDefault();
        },
      },
    });
  </script>
</html>
