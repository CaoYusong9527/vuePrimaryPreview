<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <model :info="info"></model>
    </div>
  </body>
  <script src="./modules/vue.js"></script>
  <script>
    Vue.component("model", {
      template: `
      <div>
        <h2>{{info}}---{{msg}}</h2>
      </div>`,
      data() {
        return {
          msg: "massage",
        };
      },
      props: ["info"],
    });
    const app = new Vue({
      el: "#app",
      data: {
        info: "Information",
      },
    });
  </script>
</html>
