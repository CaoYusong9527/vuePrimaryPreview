<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/user/10">user</router-link>
      <router-link to="/product?name=shone">goods</router-link>
      <router-view></router-view>
    </div>
  </body>
  <script src="./modules/vue.js"></script>
  <script src="./modules/vue-router.js"></script>
  <script>
    const router = new VueRouter({
      routes: [
        {
          path: "/user/:id",
          component: {
            template: `<div>用户：{{$route.params.id}}</div>`,
          },
        },
        {
          path: "/product",
          component: {
            template: `<div>goods:{{$route.query.name}}</div>`,
          },
        },
      ],
    });
    const app = new Vue({
      el: "#app",
      data: {},
      router,
    });
  </script>
</html>
