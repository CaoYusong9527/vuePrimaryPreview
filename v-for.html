<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <table border="1">
        <tr v-for="(item,index) in list" :key="item.id">
          <td>{{index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="./modules/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        list: [
          { id: 1, name: "zs", age: 18 },
          { id: 2, name: "ls", age: 20 },
          { id: 3, name: "ww", age: 19 },
          { id: 4, name: "zl", age: 21 },
        ],
      },
    });
  </script>
</html>
