<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <model></model>
    </div>
  </body>
  <script src="./modules/vue.js"></script>
  <script>
    Vue.component("model", {
      template: `
      <div>
        <h2 :info='info'> {{info}}</h2>
        
      </div>`,
      data() {
        return {
          info: "Information",
        };
      },
    });
    const app = new Vue({
      el: "#app",
    });
  </script>
</html>
